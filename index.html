<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <input id="input" type="text" class="input" disabled/>
        <button class="calc"></button>
        <button id="ac" class="buttons orange">AC</button>
        <button id="del" class="buttons orange">Del</button>
        <button id="seven" value="7" class="buttons">7</button>
        <button id="eight" value="8" class="buttons">8</button>
        <button id="nine" value="9" class="buttons">9</button>
        <button id="divide" class="buttons orange">/</button>
        <button id="four" value="4" class="buttons">4</button>
        <button id="five" value="5" class="buttons">5</button>
        <button id="six" value="6" class="buttons">6</button>
        <button id="times" class="buttons orange">x</button>
        <button id="one" value="1" class="buttons">1</button>
        <button id="two" value="2"class="buttons">2</button>
        <button id="three" value="3" class="buttons">3</button>
        <button id="minus" class="buttons orange">-</button>
        <button id="point" value="." class="buttons">.</button>
        <button id="zero" value="0" class="buttons">0</button>
        <button id="equals" class="buttons orange">=</button>
        <button id="plus" class="buttons orange">+</button>

    </div>
    
</body>

<script src="./script.js"></script>
</html>
